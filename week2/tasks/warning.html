<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Message Box</title>
    <style>
        .warning-box {
            background-color: orange; 
            color: white; 
            padding: 15px;
            border: 1px solid darkorange;
            border-radius: 5px;
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <p><strong>Warning!</strong> This is a warning message.</p>
        <p>Please take immediate action to resolve the issue.</p>
    </div>
</body>
</html>
