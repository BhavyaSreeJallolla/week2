<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Banner</title>
<style>
  .gradient-banner {
    width: 100%;
    height: 200px; 
    background: rgb(255, 0, 0);
    background: linear-gradient(to right, rgb(255, 0, 0), rgb(0, 0, 255));
    text-align: center;
    color: white;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<div class="gradient-banner">
  WEBPLUS ACADEMY
</div>

</body>
</html>
